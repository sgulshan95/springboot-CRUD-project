<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<h1 style="color: blue;">User Registration Form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
		
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
			</div>
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Father Name</b></label>
				<input type="text" th:field="*{fatherName}" class="form-control" placeholder="Enter fatherName">
			</div>
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Email</b></label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Phone</b></label>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone Number">
			</div>
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Address</b></label>
				<input type="text" th:field="*{address}" class="form-control" placeholder="Enter Address">
			</div>
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>State</b></label>
				<input type="text" th:field="*{state}" class="form-control" placeholder="Enter State">
			</div>
             
            <div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>District</b></label>
				<input type="text" th:field="*{district}" class="form-control" placeholder="Enter District">
			</div>
            
			<div class="mb-3">
				<label for="exampleInputInput1" class="form-label"><b>Pincode</b></label>
				<input type="text" th:field="*{pincode}" class="form-control" placeholder="Enter Pincode">
			</div>
            
			

			<button type="submit" class="btn btn-success">Register</button>



		</form>

	</div>

</body>

</html>
